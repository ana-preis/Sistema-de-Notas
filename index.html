<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Notas</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div id="container">

    <h1>Sistema de Notas</h1>

    <div id="descricao">
      <label>Bem vindo ao Sistema de Notas!</label><br><br>
      <label>Preencha todos os campos abaixo com a descrição das atividades, os pesos de cada atividade e com as respectivas notas. As notas devem variar de 0 a 10, enquanto os pesos devem variar de 
        1 a 5. </label><br><br>
      <label>Aperte o botão "Calcular Média" para descobrir a média do aluno e se ele foi Aprovado (média maior ou igual a 7), se pegou Recuperação (média de 5 a 7)
        ou se está Reprovado (média abaixo de 5).</label><br><br>
    </div>

    <label>Atividade 1</label>
    <input id="atv1" class="atv">
    <label>Peso</label>
    <input id="p1" type="number" class="number" min="1" max="5">
    <label>Nota 1</label>
    <input id="n1" type="number" class="number" min="0" max="10"><br>

    <label>Atividade 2</label>
    <input id="atv2" class="atv">
    <label>Peso</label>
    <input id="p2" type="number" class="number" min="1" max="5">
    <label>Nota 2</label>
    <input id="n2" type="number" class="number" min="0" max="10"><br>

    <label>Atividade 3</label>
    <input id="atv3" class="atv">
    <label>Peso</label>
    <input id="p3" type="number" class="number" min="1" max="5">
    <label>Nota 3</label>
    <input id="n3" type="number" class="number" min="0" max="10"><br>

    <label>Atividade 4</label>
    <input id="atv4" class="atv">
    <label>Peso</label>
    <input id="p4" type="number" class="number" min="1" max="5">
    <label>Nota 4</label>
    <input id="n4" type="number" class="number" min="0" max="10"><br>

    <label>Atividade 5</label>
    <input id="atv5" class="atv">
    <label>Peso</label>
    <input id="p5" type="number" class="number" min="1" max="5">
    <label>Nota 5</label>
    <input id="n5" type="number" class="number" min="0" max="10"><br><br>


    <button onclick="CalculaMedia()">Calcular Média</button>
    <button onclick="LimpaDados()">Limpar Campos</button><br><br>

    <label>Média</label>
    <input id="media" readonly>
    <label>Resultado</label>
    <input id="resultado" readonly><br>

  </div>

</body>
<script src="notas.js"></script>
</html>
